<div class="content-section">
  <div class="header-section d-flex">
    <!-- input de pesquisa -->
    <div class="search-box col-md-4 me-3">
      <div class="input-group mt-4 border rounded-3 p-1 bg-white">
        <input type="search" placeholder="Pesquisar" aria-describedby="button-addon3"
          class="form-control bg-none border-0">
        <div class="input-group-append border-0">
          <button id="button-addon3" type="button" class="btn btn-link text-dark">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn rounded-3 text-white btn-info px-4 mt-4">Adicionar</button>
  </div>
  <div class="body-section mt-4">
    <div class="table-content">
      <table class="table table-borderless">
        <thead class="">
          <!-- colunas -->
          <tr class="border-bottom">
            <th>NOME<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
            <th>CPF<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
            <th>LOGIN<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
            <th>FUNÇÃO<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
            <th>ATIVAR<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
            <th>EDITAR<i class="fa-solid fa-sort text-muted ms-1 fa-xs"></i></th>
          </tr>
        </thead>
        <tbody *ngFor="let item of items">
          <tr class="border-bottom">
            <!-- linhas -->
            <th>
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle mx-1">
              <span class="fw-500 mx-2 text-dark" style="font-weight:500;">ALEXANDRE LEITE</span>
            </th>
            <th>028.301.267-69</th>
            <th>Alexandre Leite</th>
            <th>Comercial</th>
            <th>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
              </div>
            </th>
            <th><button class="btn btn-lg">...</button></th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table-footer my-3 border">
      <div class="d-flex justify-content-between">
        <label for="label" class="col-form-label">10 de 400 resultados</label>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="label" class="col-form-label">Você está na página</label>
          </div>
          <div class="col-auto d-flex">
            <select class="form-select" id="select" name="select">
              <option value="1">10000</option>
            </select>
            <button class="btn btn-light mx-1"><i class="bi bi-chevron-left text-muted"></i></button>
            <button class="btn btn-arrowr mx-1"><i class="bi bi-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
