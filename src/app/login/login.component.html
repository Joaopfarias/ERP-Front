<div class="d-flex justify-content-center all">
  <div class="left col-md-6">
    <div class="imagem">
    </div>
  </div>
  <div class="right col-md-6 d-flex align-items-start flex-column">
    <div class=""></div>
    <div class="login my-auto w-100">
      <div class="d-flex justify-content-center mb-5">
        <img src="../../assets/img/logo.png" alt="">
      </div>
      <div class="d-flex justify-content-center my-3">
        <form class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-outline-danger" (click)="logar()">Entrar</button>
      </div>
    </div>
    <div class=""></div>
  </div>
</div>
